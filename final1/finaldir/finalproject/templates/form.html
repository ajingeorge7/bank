<label for="Branch">Branch</label>
<select id="Branch" name="Branch">
  <!-- Options will be dynamically populated based on the selected district -->
</select>

<script>
document.getElementById('district').addEventListener('change', function() {
  var districtSelect = document.getElementById('district');
  var branchSelect = document.getElementById('Branch');
  var selectedDistrict = districtSelect.value;

  // Clear existing options
  branchSelect.innerHTML = '';

  // Add options based on the selected district
  if (selectedDistrict === 'Wayanad') {
    addOption(branchSelect, 'kapetta', 'Kalpetta');
    addOption(branchSelect, 'sulthanbathery', 'Sulthan Bathery');
    addOption(branchSelect, 'mananthavady', 'Mananthavady');
  } else if (selectedDistrict === 'Ernakulam') {
    addOption(branchSelect, 'kalamassery', 'Kalamassery');
    addOption(branchSelect, 'vytila', 'Vyttila');
    addOption(branchSelect, 'fortkochi', 'Fort Kochi');
  } else if (selectedDistrict === 'Kannur') {
    addOption(branchSelect, 'payyannur', 'Payyannur');
    addOption(branchSelect, 'chovva', 'Chovva');
    addOption(branchSelect, 'darmadam', 'Darmadam');
  }
});

function addOption(select, value, text) {
  var option = document.createElement('option');
  option.value = value;
  option.text = text;
  select.add(option);
}

// Initial population when the page loads
document.getElementById('district').dispatchEvent(new Event('change'));
</script><br>
